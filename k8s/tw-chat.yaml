apiVersion: apps/v1
kind: Deployment
metadata:
  name: tw-chat
  labels:
    app: tw-chat
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tw-chat
  template:
    metadata:
      labels:
        app: tw-chat
        tier: backend
    spec:
      containers:
      - name: chat
        image: tw-chat:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: PORT
          value: "8082"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tw-chat-service
  labels:
    app: tw-chat
spec:
  type: ClusterIP
  selector:
    app: tw-chat
  ports:
  - port: 80
    targetPort: 8082
    protocol: TCP
    name: http
