apiVersion: apps/v1
kind: Deployment
metadata:
  name: tw-auth
  labels:
    app: tw-auth
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tw-auth
  template:
    metadata:
      labels:
        app: tw-auth
        tier: backend
    spec:
      containers:
      - name: auth
        image: tw-auth:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        - name: AUTH_SECRET
          value: "fake-secret-used-for-testing"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 81
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 81
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tw-auth-service
  labels:
    app: tw-auth
spec:
  type: ClusterIP
  selector:
    app: tw-auth
  ports:
  - port: 5000         
    targetPort: 81     
    protocol: TCP
    name: http
