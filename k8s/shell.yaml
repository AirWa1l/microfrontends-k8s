apiVersion: apps/v1
kind: Deployment
metadata:
  name: tw-shell
  labels:
    app: tw-shell
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tw-shell
  template:
    metadata:
      labels:
        app: tw-shell
        tier: frontend
    spec:
      containers:
      - name: shell
        image: tw-shell:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SECRET_KEY
          value: "change-this-in-production-k8s-secret"
        - name: AUTH_SERVICE_URL
          value: "http://tw-auth-service"
        - name: CHAT_SERVICE_URL
          value: "http://tw-chat-service"
        - name: DOCS_SERVICE_URL
          value: "http://tw-docs-service"
        - name: TASKS_SERVICE_URL
          value: "http://tw-tasks-service"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tw-shell-service
  labels:
    app: tw-shell
spec:
  type: ClusterIP
  selector:
    app: tw-shell
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
