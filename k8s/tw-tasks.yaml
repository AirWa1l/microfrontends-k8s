apiVersion: apps/v1
kind: Deployment
metadata:
  name: tw-tasks
  labels:
    app: tw-tasks
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tw-tasks
  template:
    metadata:
      labels:
        app: tw-tasks
        tier: backend
    spec:
      containers:
      - name: tasks
        image: tw-tasks:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        - containerPort: 81
          name: health
        env:
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 81
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 81
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tw-tasks-service
  labels:
    app: tw-tasks
spec:
  type: NodePort
  selector:
    app: tw-tasks
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30084
    protocol: TCP
    name: http
