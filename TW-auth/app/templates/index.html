<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - TeamWork</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <span class="material-icons">lock</span>
            <h2>Autenticación</h2>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
            <button class="tab-btn" data-tab="register">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-user">
                    <span class="material-icons">person</span>
                    Usuario
                </label>
                <input id="login-user" type="text" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="login-pass">
                    <span class="material-icons">lock</span>
                    Contraseña
                </label>
                <input id="login-pass" type="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn-primary">
                <span class="material-icons">login</span>
                Ingresar
            </button>

            <p id="login-error" class="error-message"></p>
            <p id="login-success" class="success-message"></p>
        </form>

        <!-- Formulario de Registro -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-user">
                    <span class="material-icons">person</span>
                    Usuario
                </label>
                <input id="register-user" type="text" placeholder="Elige un usuario" required>
            </div>

            <div class="form-group">
                <label for="register-email">
                    <span class="material-icons">email</span>
                    Email
                </label>
                <input id="register-email" type="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="register-pass">
                    <span class="material-icons">lock</span>
                    Contraseña
                </label>
                <input id="register-pass" type="password" placeholder="Crea una contraseña" required>
            </div>

            <button type="submit" class="btn-primary">
                <span class="material-icons">person_add</span>
                Registrarse
            </button>

            <p id="register-error" class="error-message"></p>
            <p id="register-success" class="success-message"></p>
        </form>

        <div class="auth-info">
            <p><span class="material-icons">info</span> Este es un sistema de autenticación de demostración</p>
        </div>
    </div>

    <script src="/style/js/auth.js"></script>
</body>
</html>
