<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - TeamWork</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/css/style.css">
</head>
<body>
    <div class="tasks-container">
        <!-- Header -->
        <header class="tasks-header">
            <div class="header-content">
                <div class="title-section">
                    <span class="material-icons">assignment</span>
                    <h1>Gestión de Tareas</h1>
                </div>
                <button class="btn-new-task" id="newTaskBtn">
                    <span class="material-icons">add</span>
                    Nueva Tarea
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-section">
            <div class="stat-card">
                <span class="material-icons">assignment</span>
                <div class="stat-info">
                    <span class="stat-value" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
            <div class="stat-card">
                <span class="material-icons">pending_actions</span>
                <div class="stat-info">
                    <span class="stat-value" id="pendingTasks">0</span>
                    <span class="stat-label">Pendientes</span>
                </div>
            </div>
            <div class="stat-card">
                <span class="material-icons">autorenew</span>
                <div class="stat-info">
                    <span class="stat-value" id="inProgressTasks">0</span>
                    <span class="stat-label">En Progreso</span>
                </div>
            </div>
            <div class="stat-card">
                <span class="material-icons">check_circle</span>
                <div class="stat-info">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">Completadas</span>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label>Estado:</label>
                <select id="statusFilter">
                    <option value="all">Todos</option>
                    <option value="pending">Pendientes</option>
                    <option value="in-progress">En Progreso</option>
                    <option value="completed">Completadas</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Prioridad:</label>
                <select id="priorityFilter">
                    <option value="all">Todas</option>
                    <option value="high">Alta</option>
                    <option value="medium">Media</option>
                    <option value="low">Baja</option>
                </select>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-list" id="tasksList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando tareas...</p>
            </div>
        </div>

        <!-- Modal para crear/editar tarea -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Nueva Tarea</h2>
                    <button class="close-btn" id="closeModal">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-group">
                        <label for="taskTitle">
                            <span class="material-icons">title</span>
                            Título
                        </label>
                        <input type="text" id="taskTitle" placeholder="Nombre de la tarea" required>
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">
                            <span class="material-icons">description</span>
                            Descripción
                        </label>
                        <textarea id="taskDescription" rows="4" placeholder="Describe la tarea..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskStatus">
                                <span class="material-icons">flag</span>
                                Estado
                            </label>
                            <select id="taskStatus">
                                <option value="pending">Pendiente</option>
                                <option value="in-progress">En Progreso</option>
                                <option value="completed">Completada</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="taskPriority">
                                <span class="material-icons">priority_high</span>
                                Prioridad
                            </label>
                            <select id="taskPriority">
                                <option value="low">Baja</option>
                                <option value="medium">Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn-save">
                            <span class="material-icons">save</span>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/style/js/tasks.js"></script>
</body>
</html>
