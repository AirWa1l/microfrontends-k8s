<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TW Chat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2>TeamWork - Chat</h2>
      <button id="change-name" class="btn-secondary" title="Cambiar nombre">Cambiar nombre</button>
    </header>

    <section id="messages" class="messages"></section>

    <form id="chat-form" class="chat-form">
      <input id="msg" type="text" placeholder="Escribe un mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div id="username-modal" class="username-modal hidden">
    <div class="username-modal-content">
      <h3>Ingresa tu nombre</h3>
      <form id="username-form">
        <input id="username-input" type="text" placeholder="Tu nombre" autocomplete="off" />
        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/chat.js"></script>
</body>
</html>
