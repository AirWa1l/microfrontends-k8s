<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW Docs</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Documentos</h2>
                <button id="btn-create" class="btn-icon" title="Nuevo Documento">+</button>
            </div>
            <ul id="doc-list">
                <li style="padding:10px; color:#666;">Cargando...</li>
            </ul>
        </aside>
        <main class="editor-container">
            <div id="empty-state">
                <p>Selecciona un documento o crea uno nuevo para empezar</p>
            </div>
            <div id="editor-view" class="hidden">
                <div class="toolbar">
                    <input type="text" id="doc-title" placeholder="Título del documento">
                    <button id="btn-save">Guardar Cambios</button>
                </div>
                <textarea id="doc-content" placeholder="Escribe aquí tu contenido..."></textarea>
                <div id="status-bar">Listo</div>
            </div>
        </main>
    </div>
    <script src="static/js/docs.js"></script>
</body>
</html>
